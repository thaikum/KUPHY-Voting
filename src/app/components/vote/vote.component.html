<div class="position-name">
  <button (click)="navigateHome()"><mat-icon>west</mat-icon></button>
  <h3>{{ title }} Position</h3>
</div>
<div class="vote-container">
  <form>
    <div *ngFor="let aspirant of aspirants" class="single-aspirant">
      <section class="image-section">
        <div class="image-container">
          <img
            src="{{ getAsp(aspirant).imageUrl }}"
            width="100%"
            height="100%"
          />
        </div>
        <h4>
          {{ getAsp(aspirant).name }}, <i>{{ getAsp(aspirant).nickName }}</i>
        </h4>
        <h4><span>Position:</span> {{ getAsp(aspirant).position }}</h4>
      </section>
      <section class="vote-section">
        <mat-radio-button
          color="warn"
          name="vote"
          (change)="changeVote(getAsp(aspirant).aspId)"
          value="{{ getAsp(aspirant).aspId }} "
          >Vote</mat-radio-button
        >
      </section>
    </div>

    <button
      class="submit-vote"
      mat-raised-button
      color="accent"
      (click)="vote()"
      [disabled]="!votedId"
    >
      Submit Vote
    </button>
  </form>
</div>
