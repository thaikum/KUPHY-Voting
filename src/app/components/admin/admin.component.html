<div class="top">
  <button class="close-form" (click)="navigateHome()">
    <mat-icon>west</mat-icon>
  </button>

  <h2>{{ page }}</h2>
</div>

<div class="router">
  <button mat-button (click)="switchPage('Verify User')">
    User Verification
  </button>
  <button mat-button (click)="switchPage('Add Aspirant')">Add Aspirant</button>
  <button mat-button (click)="switchPage('View Aspirants')">
    View Aspirants
  </button>
  <button mat-button (click)="switchPage('manageVote')">Vote Management</button>
</div>

<div class="body">
  <app-verify-voter *ngIf="page === 'Verify User'"></app-verify-voter>
  <app-add-aspirants *ngIf="page === 'Add Aspirant'"></app-add-aspirants>
  <app-viewaprirant *ngIf="page === 'View Aspirants'"></app-viewaprirant>

  <div *ngIf="page === 'manageVote'" class="manageVoting">
    <button mat-raised-button (click)="commenceVoting()" color="primary">
      {{ sessionHasStarted ? "End Voting" : "Commence voting" }}
    </button>
  </div>
</div>
